<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" formControlName="name" id="name" type="text">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input class="form-control" formControlName="imagePath" id="imagePath" type="text">
          </div>
        </div>
      </div>
      <div *ngIf="recipeForm.get('imagePath').value" class="row">
        <div class="col-xs-12"><img [src]="recipeForm.get('imagePath').value" alt="Recipe image" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" formControlName="description" id="description" rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row" formArrayName="ingredients">
        <div class="col-xs-12">
          <!-- Ingredients -->
          <div *ngFor="let control of ingControls; let i = index;" [formGroupName]="i" class="row"
               style="margin-top: 10px">
            <div class="col-xs-8">
              <input class="form-control" formControlName="name" id="ingredientName"
                     placeholder="Ingredient name" type="text">
            </div>
            <div class="col-xs-2">
              <input class="form-control" formControlName="amount" id="ingredientAmount"
                     min="0" placeholder="Qnt"
                     type="number">
            </div>
            <div class="col-xs-2">
              <button (click)="onDeleteIngredient(i)" class="btn btn-danger" type="button">X</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button (click)="onAddIngredient()" class="btn btn-success" style="margin: 10px 0;" type="button">Add
                ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button [disabled]="recipeForm.invalid" class="btn btn-success" type="submit">Save</button>
          <button (click)="onCancel()" class="btn btn-danger" type="button">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
